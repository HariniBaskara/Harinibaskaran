<style>

    background-color: #f2f2f2;
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  input[type="text"], input[type="email"], input[type="tel"] {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  input[type="submit"] {
    padding: 5px 10px;
    background-color: #007bff;

    border: none;
